<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <div class="auth-container">
      <h1>ðŸŽ“ Quiz Master</h1>
      <p class="subtitle">Test Your Knowledge</p>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form" style="display: none;">
        <h2>Login</h2>
        <div class="input-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" placeholder="Enter your email" required="">
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required="">
        </div>
        <button onclick="handleLogin()">Login</button>
        <p class="form-switch">Don't have an account? <a onclick="showRegister()">Register</a></p>
      </div>

      <!-- Register Form (hidden by default) -->
      <div id="register-form" class="auth-form" style="display: block;">
        <h2>Create Account</h2>
        <div class="input-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" placeholder="John Doe" required="">
        </div>
        <div class="input-group">
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" placeholder="john@example.com" required="">
        </div>
        <div class="input-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required="">
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" placeholder="Confirm your password" required="">
        </div>
        <button onclick="handleRegister()">Register</button>
        <p class="form-switch">Already have an account? <a onclick="showLogin()">Login</a></p>
      </div>

      <div id="auth-message" class="auth-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" style="display:none;">
    <div class="start-container">
      <div class="user-info">
        <p id="user-welcome"></p>
        <button onclick="handleLogout()" class="logout-btn">Logout</button>
      </div>
      <h1>Choose a Quiz</h1>
      <div id="quiz-buttons">
        <button type="button" onclick="loadQuiz('General Knowledge')">General Knowledge</button>
        <button type="button" onclick="loadQuiz('Mathematics')">Mathematics</button>
        <button type="button" onclick="loadQuiz('Politics')">Politics</button>
        <button type="button" onclick="loadQuiz('Nature')">Nature</button>
      </div>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-container" style="display:none;">
    <!-- QUIZ HEADER (Mute + Title + Timer) -->
    <div id="quiz-header">
      <!-- Left: Mute button -->
      <button id="mute-btn" class="mute-btn" onclick="toggleMute()">ðŸ”Š</button>

      <!-- Center: Title -->
      <h2 id="quiz-title"></h2>

      <!-- Right: Timer -->
      <div id="quiz-timer" class="quiz-timer" aria-live="polite">
        <span id="timer-text" class="timer-text">00:10</span>
      </div>
    </div>

    <!-- Progress bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
      <p id="progress-text"></p>
    </div>

    <!-- Question -->
    <div id="question-block"></div>

    <!-- Navigation -->
    <div id="navigation">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button id="finish-btn" onclick="finishQuiz()">Finish</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" style="display: none;">
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <p id="score-text"></p>
    <div id="detailed-results"></div>
    <!-- give the restart button an id so JS can reliably hook it -->
    <button id="restart-btn" type="button" onclick="restartQuiz()">ðŸ”„ Take Another Quiz</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
