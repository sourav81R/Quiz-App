<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Choose a Quiz</h1>
    <div id="quiz-buttons">
      <button type="button" onclick="loadQuiz('General Knowledge')">General Knowledge</button>
      <button type="button" onclick="loadQuiz('Mathematics')">Mathematics</button>
      <button type="button" onclick="loadQuiz('Politics')">Politics</button>
      <button type="button" onclick="loadQuiz('Nature')">Nature</button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" style="display: none;">
    <h2 id="quiz-title"></h2>

    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text"></p>

    <!-- Question + Options Block -->
    <div id="question-block"></div>

    <div class="navigation">
      <button type="button" id="prev-btn" onclick="prevQuestion()">â¬… Previous</button>
      <button type="button" id="next-btn" onclick="nextQuestion()">Next âž¡</button>
      <button type="button" id="finish-btn" onclick="finishQuiz()">Finish âœ…</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" style="display: none;">
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <p id="score-text"></p>
    <div id="detailed-results"></div>
    <button type="button" onclick="restartQuiz()">ðŸ”„ Restart</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
